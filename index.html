<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ziqta Aruna Library</title>

<style>
body { font-family:sans-serif; margin:0; }

/* NAVBAR */
nav {
    background:#1e3a8a;
    padding:15px;
    text-align:center;
}

nav a {
    color:white;
    margin:0 15px;
    text-decoration:none;
    cursor:pointer;
}

section {
    padding:60px;
    text-align:center;
}

/* LOGIN MODAL */
.modal {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
}

.login-box {
    background:white;
    padding:30px;
    border-radius:12px;
    width:300px;
}

input, button {
    width:100%;
    padding:10px;
    margin:8px 0;
}

button {
    background:#2563eb;
    color:white;
    border:none;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
    <a href="#home">Beranda</a>
    <a href="#about">About</a>
    <a href="#media">Media</a>
    <a onclick="openLogin()">Login</a>
</nav>

<!-- HOME -->
<section id="home">
    <h1>Welcome to My Library</h1>
</section>

<!-- ABOUT -->
<section id="about">
    <h1>Tentang Saya</h1>
</section>

<!-- MEDIA -->
<section id="media">
    <h1>Media</h1>

    <iframe width="400" height="250"
    src="https://www.youtube.com/embed/Ab7SjyLMzYA"></iframe>

    <h2>Feedback</h2>
    <input type="email" placeholder="Email">
    <textarea placeholder="Feedback"></textarea>
    <button>Kirim</button>
</section>

<!-- LOGIN MODAL -->
<div class="modal" id="loginModal">
    <div class="login-box">
        <h2>Login</h2>

        <input type="text" id="nama" placeholder="Nama">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="hp" placeholder="No HP">

        <button onclick="login()">Masuk</button>
        <button onclick="closeLogin()">Tutup</button>
    </div>
</div>

<script>
function openLogin(){
    document.getElementById("loginModal").style.display = "flex";
}

function closeLogin(){
    document.getElementById("loginModal").style.display = "none";
}

function login(){
    const nama = document.getElementById("nama").value;

    localStorage.setItem("user", nama);
    alert("Login berhasil, " + nama);

    closeLogin();
}
</script>

</body>
</html>
