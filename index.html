<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ziqta Aruna Library</title>

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:sans-serif;
}

body {
    background:#f4f7fb;
}

/* NAV */
nav {
    background:#1e3a8a;
    padding:15px;
    text-align:center;
}

nav a {
    color:white;
    margin:0 15px;
    text-decoration:none;
}

nav a:hover {
    color:#93c5fd;
}

#userInfo {
    color:white;
    margin-top:10px;
}

/* SECTION */
section {
    padding:60px 20px;
    text-align:center;
}

/* CARD */
.card {
    background:white;
    padding:30px;
    max-width:500px;
    margin:auto;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* MEDIA */
#media {
    display:none;
}

/* FORM */
input, textarea {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}

button {
    padding:12px;
    width:100%;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}

button:hover {
    background:#1e40af;
}

footer {
    background:#1e3a8a;
    color:white;
    padding:20px;
    text-align:center;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
    <a href="#home">Beranda</a>
    <a href="#about">About</a>
    <a href="#media">Media</a>
    <a href="#feedback">Feedback</a>
    <a href="login.html">Login</a>

    <div id="userInfo"></div>
</nav>

<!-- HOME -->
<section id="home">
    <h1>Welcome to My Library üìö</h1>
</section>

<!-- ABOUT -->
<section id="about">
    <div class="card">
        <h1>Tentang Saya</h1>

        <p>Instagram: @zqtarunaa_</p>

        <h3>Curriculum Vitae</h3>
        <p>
            <a href="https://www.canva.com/design/DAHBldfUCrE/4Ik9m8lMyLb74QIA0jqIOw/edit" target="_blank">
                üëâ Lihat CV Saya
            </a>
        </p>
    </div>
</section>

<!-- MEDIA (LOGIN ONLY) -->
<section id="media">
    <div class="card">
        <h1>Media</h1>

        <!-- YOUTUBE -->
        <iframe width="100%" height="250"
            src="<iframe width="560" height="315" src="https://www.youtube.com/embed/Rik8YhvH09M?si=tSypM2VVSfGPyaCC" 
        </iframe>

        <br><br>
        <button onclick="logout()">Logout</button>
    </div>
</section>

<!-- FEEDBACK -->
<section id="feedback">
    <div class="card">
        <h2>Feedback</h2>

        <form onsubmit="kirimFeedback(event)">
            <input type="email" id="email" placeholder="Email kamu" required>
            <textarea id="pesan" rows="5" placeholder="Tulis feedback..." required></textarea>
            <button type="submit">Kirim</button>
        </form>

        <p id="notif"></p>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>¬© 2026 Ziqta Aruna</p>
</footer>

<script>

// CEK LOGIN
window.onload = function(){
    const user = JSON.parse(localStorage.getItem("userLogin"));

    if(user){
        document.getElementById("media").style.display = "block";
        document.getElementById("userInfo").innerHTML =
            "Halo, " + user.nama;
    }
}

// LOGOUT
function logout(){
    localStorage.removeItem("userLogin");
    location.reload();
}

// FEEDBACK
function kirimFeedback(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pesan = document.getElementById("pesan").value;

    let data = JSON.parse(localStorage.getItem("feedback")) || [];

    data.push({ email, pesan });

    localStorage.setItem("feedback", JSON.stringify(data));

    document.getElementById("notif").innerText =
        "Feedback berhasil dikirim! Terima kasih üôå";

    e.target.reset();
}

</script>

</body>
</html>
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
    background:#f4f7fb;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:sans-serif;
}

.box {
    background:white;
    padding:40px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    width:300px;
    text-align:center;
}

input {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}

button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
}

button:hover {
    background:#1e40af;
}

a {
    display:block;
    margin-top:15px;
    text-decoration:none;
    color:#2563eb;
}

</style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    <form id="form">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="hp" placeholder="No HP" required>
        <button type="submit">Masuk</button>
    </form>

    <a href="index.html">‚Üê Kembali</a>
</div>

<script>

document.getElementById("form").onsubmit = function(e){
    e.preventDefault();

    const user = {
        nama: document.getElementById("nama").value,
        email: document.getElementById("email").value,
        hp: document.getElementById("hp").value
    };

    localStorage.setItem("userLogin", JSON.stringify(user));

    alert("Login berhasil!");

    window.location.href = "index.html";
}

</script>

</body>
</html>
