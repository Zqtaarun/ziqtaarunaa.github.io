<script>
window.onload=function(){

if(user){
document.getElementById("media").style.display="block";
document.getElementById("userInfo").innerText="Halo, "+user.nama;
}
}

function logout(){
localStorage.removeItem("userLogin");
location.reload();
}

function kirimFeedback(e){
e.preventDefault();
const email=document.getElementById("email").value;
const message=document.getElementById("message").value;

let data=JSON.parse(localStorage.getItem("feedback"))||[];
data.push({email,message});
localStorage.setItem("feedback",JSON.stringify(data));

document.getElementById("notif").innerText="Feedback terkirim!";
e.target.reset();
}

</head>
<body>
<div class="box">
<h2>Login</h2>
<form id="form">
<input type="text" id="nama" placeholder="Nama" required>
<input type="email" id="email" placeholder="Email" required>
<input type="text" id="hp" placeholder="No HP" required>
<button type="submit">Masuk</button>
</form>
</div>
<script>
document.getElementById("form").onsubmit=function(e){
e.preventDefault();
const user={
nama:document.getElementById("nama").value,
email:document.getElementById("email").value,
hp:document.getElementById("hp").value
};
localStorage.setItem("userLogin",JSON.stringify(user));
window.location.href="index.html";
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<style>
body{font-family:sans-serif;background:#f4f7fb;padding:20px}
h1{text-align:center;margin-bottom:20px}
.card{background:white;padding:20px;margin:10px auto;max-width:600px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.1)}
button{margin-top:10px;padding:8px;border:none;border-radius:6px;background:red;color:white;cursor:pointer}
</style>
</head>
<body>
<h1>Dashboard Feedback</h1>
<div id="list"></div>

<script>
function loadData(){
let data=JSON.parse(localStorage.getItem("feedback"))||[];
let container=document.getElementById("list");
container.innerHTML="";

data.forEach((item,index)=>{
container.innerHTML+=`
<div class="card">
<p><b>Email:</b> ${item.email}</p>
<p><b>Pesan:</b> ${item.message}</p>
<button onclick="hapus(${index})">Hapus</button>
</div>
`;
});
}

function hapus(i){
let data=JSON.parse(localStorage.getItem("feedback"))||[];
data.splice(i,1);
localStorage.setItem("feedback",JSON.stringify(data));
loadData();
}

loadData();
</script>
</body>
</html>
