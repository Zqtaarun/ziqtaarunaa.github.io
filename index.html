<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ziqta Aruna Library</title>

<style>
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:sans-serif;
}

body {
    background:#f4f7fb;
}

/* NAV */
nav {
    background:#1e3a8a;
    padding:15px;
    text-align:center;
}

nav a {
    color:white;
    margin:0 15px;
    text-decoration:none;
}

nav a:hover {
    color:#93c5fd;
}

/* USER INFO */
#userInfo {
    color:white;
    margin-top:10px;
}

/* SECTION */
section {
    padding:60px;
    text-align:center;
}

/* CARD */
.card {
    background:white;
    padding:30px;
    max-width:500px;
    margin:auto;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* MEDIA */
#media {
    display:none;
}

/* BUTTON */
button {
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}

button:hover {
    background:#1e40af;
}

</style>
</head>

<body>

<nav>
    <a href="#home">Beranda</a>
    <a href="#about">About</a>
    <a href="#media">Media</a>
    <a href="login.html">Login</a>

    <div id="userInfo"></div>
</nav>

<section id="home">
    <h1>Welcome to My Library ðŸ“š</h1>
</section>

<section id="about">
    <div class="card">
        <h1>Tentang Saya</h1>
        <p>Instagram: @zqtarunaa_</p>
    </div>
</section>

<section id="media">
    <div class="card">
        <h1>Media (Khusus Login)</h1>

        <iframe width="100%" height="250"
            src="https://www.youtube.com/embed/Ab7SjyLMzYA"
            style="border:none; border-radius:12px;"
            allowfullscreen>
        </iframe>

        <br><br>
        <button onclick="logout()">Logout</button>
    </div>
</section>

<script>

// CEK LOGIN
window.onload = function(){
    const user = JSON.parse(localStorage.getItem("userLogin"));

    if(user){
        document.getElementById("media").style.display = "block";
        document.getElementById("userInfo").innerHTML =
            "Halo, " + user.nama;
    }
}

// LOGOUT
function logout(){
    localStorage.removeItem("userLogin");
    location.reload();
}

</script>

</body>
</html>
