<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Web App</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(270deg,#e0f2fe,#f0f9ff,#fdf4ff);
background-size:600% 600%;
animation:gradientBG 12s ease infinite;
min-height:100vh;
}

@keyframes gradientBG{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
padding:40px;
max-width:1000px;
margin:auto;
}

h1{
text-align:center;
margin-bottom:20px;
color:#0f172a;
}

section{
background:white;
padding:30px;
border-radius:20px;
margin-bottom:30px;
box-shadow:0 15px 40px rgba(0,0,0,0.08);
}

input, textarea{
width:100%;
padding:12px;
margin:10px 0;
border:1px solid #cbd5e1;
border-radius:10px;
}

button{
padding:12px 20px;
border:none;
border-radius:10px;
cursor:pointer;
background:linear-gradient(90deg,#38bdf8,#a78bfa);
color:white;
font-weight:600;
}

button:hover{
opacity:0.9;
}

.logout{
position:fixed;
top:20px;
right:20px;
background:linear-gradient(90deg,#f43f5e,#f97316);
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.4);
display:flex;
justify-content:center;
align-items:center;
backdrop-filter:blur(10px);
}

.form-box{
background:white;
padding:40px;
width:350px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

.error{
color:#ef4444;
font-size:14px;
margin-top:5px;
}

.link{
color:#0ea5e9;
cursor:pointer;
font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN / REGISTER MODAL -->
<div class="modal" id="authModal">
<div class="form-box">

<h2 id="formTitle">Login</h2>

<input type="text" id="nama" placeholder="Nama Lengkap (register only)" style="display:none;">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">

<button onclick="handleAuth()">Login</button>

<p class="error" id="authError"></p>

<p id="switchText">
Belum punya akun?
<span class="link" onclick="switchForm()">Daftar</span>
</p>

</div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" style="display:none;">
<button class="logout" onclick="logout()">Logout</button>

<div class="container">
<h1>Welcome to My Web App ðŸš€</h1>

<section>
<h2>Curriculum Vitae</h2>
<p><strong>Nama:</strong> Arunasyyy</p>
<p><strong>Role:</strong> Web Developer</p>
<p><strong>Skill:</strong> HTML, CSS, JavaScript</p>
</section>

<section>
<h2>My YouTube Video</h2>
<iframe width="100%" height="400"
src="https://www.youtube.com/embed/phRZKH1tQsQ?si=_I8tcmfsz3kQLNib"
title="YouTube video player"
frameborder="0"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
allowfullscreen>
</iframe>
</section>

<section>
<h2>Feedback Form</h2>

<input type="email" id="feedbackEmail" placeholder="Email">
<textarea id="feedbackText" rows="4" placeholder="Tulis feedback kamu..."></textarea>
<button onclick="saveFeedback()">Kirim Feedback</button>

<p id="feedbackMsg"></p>

</section>

</div>
</div>

<script>

let isLoginMode = true;

// Cek login saat load
window.onload = function(){
if(localStorage.getItem("isLoggedIn") === "true"){
document.getElementById("authModal").style.display="none";
document.getElementById("mainContent").style.display="block";
}
}

// Switch Login/Register
function switchForm(){
isLoginMode = !isLoginMode;

document.getElementById("formTitle").innerText = isLoginMode ? "Login" : "Register";
document.querySelector("button").innerText = isLoginMode ? "Login" : "Register";
document.getElementById("nama").style.display = isLoginMode ? "none" : "block";
document.getElementById("switchText").innerHTML = isLoginMode 
? 'Belum punya akun? <span class="link" onclick="switchForm()">Daftar</span>'
: 'Sudah punya akun? <span class="link" onclick="switchForm()">Login</span>';

}

// Handle Login/Register
function handleAuth(){

const nama = document.getElementById("nama").value.trim();
const email = document.getElementById("email").value.trim();
const password = document.getElementById("password").value.trim();

let users = JSON.parse(localStorage.getItem("users")) || [];

if(isLoginMode){

let user = users.find(u=>u.email===email && u.password===password);

if(user){
localStorage.setItem("isLoggedIn","true");
document.getElementById("authModal").style.display="none";
document.getElementById("mainContent").style.display="block";
}else{
document.getElementById("authError").innerText="Email atau password salah!";
}

}else{

if(password.length<6){
document.getElementById("authError").innerText="Password minimal 6 karakter!";
return;
}

if(users.find(u=>u.email===email)){
document.getElementById("authError").innerText="Email sudah terdaftar!";
return;
}

users.push({nama,email,password});
localStorage.setItem("users",JSON.stringify(users));

alert("Registrasi berhasil! Silakan login.");
switchForm();
}

}

// Logout
function logout(){
localStorage.removeItem("isLoggedIn");
location.reload();
}

// Save Feedback
function saveFeedback(){

const email = document.getElementById("feedbackEmail").value;
const text = document.getElementById("feedbackText").value;

let feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];

feedbacks.push({email,text,date:new Date().toLocaleString()});

localStorage.setItem("feedbacks",JSON.stringify(feedbacks));

document.getElementById("feedbackMsg").innerText="Terima kasih atas feedbacknya!";
document.getElementById("feedbackEmail").value="";
document.getElementById("feedbackText").value="";

}

</script>

</body>
</html>
