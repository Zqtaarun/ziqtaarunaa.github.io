<style>

    margin:0;

body{
    background:linear-gradient(135deg,#0f172a,#1e293b);

nav{

    position:sticky;

    margin:0 20px;

    transform:translateY(-5px);
    box-shadow:0 0 60px rgba(56,189,248,0.5);
}

.link-btn{
    display:inline-block;
    margin:10px;
    padding:10px 18px;
    border-radius:12px;
    background:rgba(56,189,248,0.2);
    text-decoration:none;
    color:#38bdf8;
    transition:.3s;
}

.link-btn:hover{
    background:#38bdf8;
    color:white;
}

button{
    padding:12px;
    width:100%;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#38bdf8,#6366f1);
    color:white;
    cursor:pointer;
    margin-top:10px;
}

input{
    width:100%;
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:10px;
}

.error{
    color:#f87171;
    font-size:14px;
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(8px);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:#1e293b;
    padding:40px;
    width:350px;
    border-radius:20px;
}

footer{
    text-align:center;
    padding:30px;
    background:rgba(255,255,255,0.05);
}

<!-- MODAL LOGIN -->
<div class="modal" id="authModal">
<div class="modal-content">

<div id="loginForm">
<h2>Login</h2>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button onclick="login()">Login</button>
<p class="error" id="loginError"></p>
<p style="margin-top:10px;font-size:14px;">
Belum punya akun? <span style="color:#38bdf8;cursor:pointer;" onclick="showRegister()">Daftar</span>
</p>
</div>

<div id="registerForm" style="display:none;">
<h2>Register</h2>
<input type="text" id="regNama" placeholder="Nama Lengkap">
<input type="email" id="regEmail" placeholder="Email">
<input type="password" id="regPassword" placeholder="Password (min 6 karakter)">
<button onclick="register()">Daftar</button>
<p class="error" id="registerError"></p>
<p style="margin-top:10px;font-size:14px;">
Sudah punya akun? <span style="color:#38bdf8;cursor:pointer;" onclick="showLogin()">Login</span>
</p>
</div>

</div>
</div>

<script>
function openModal(){
    authModal.style.display="flex";
}

window.onclick=function(e){
    if(e.target==authModal){
        authModal.style.display="none";
    }
}

function showRegister(){
    loginForm.style.display="none";
    registerForm.style.display="block";
}

function showLogin(){
    registerForm.style.display="none";
    loginForm.style.display="block";
}

function register(){
    const nama=regNama.value.trim();
    const email=regEmail.value.trim();
    const password=regPassword.value.trim();

    if(password.length<6){
        registerError.innerText="Password minimal 6 karakter!";
        return;
    }

    let users=JSON.parse(localStorage.getItem("users"))||[];

    if(users.find(u=>u.email===email)){
        registerError.innerText="Email sudah terdaftar!";
        return;
    }

    users.push({nama,email,password});
    localStorage.setItem("users",JSON.stringify(users));

    alert("Registrasi berhasil! Silakan login.");
    showLogin();
}

function login(){
    const email=loginEmail.value.trim();
    const password=loginPassword.value.trim();
    let users=JSON.parse(localStorage.getItem("users"))||[];

    const user=users.find(u=>u.email===email);

    if(!user){
        loginError.innerText="Akun tidak ditemukan. Silakan daftar.";
        return;
    }

    if(user.password!==password){
        loginError.innerText="Password salah!";
        return;
    }

    alert("Login berhasil!");
    authModal.style.display="none";
}
</script>
