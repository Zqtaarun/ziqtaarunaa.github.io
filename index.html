<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ziqta Aruna Library</title>

<style>
* {
    margin:0;
    padding:0;

    background:#f4f7fb;
}

/* USER INFO */

    color:white;
    margin-top:10px;
}

section {
    padding:60px;
    text-align:center;
}

/* CARD */
.card {
    background:white;
    padding:30px;
    max-width:500px;
    margin:auto;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);

/* MEDIA */
#media {
    display:none;

/* BUTTON */
button {
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}

button:hover {
    background:#1e40af;
}

</style>
</head>

<body>

<nav>
    <a href="#home">Beranda</a>
    <a href="#about">About</a>
    <a href="#media">Media</a>
    <a href="login.html">Login</a>

    <div id="userInfo"></div>
</nav>

<section id="home">
    <h1>Welcome to My Library üìö</h1>
</section>

<section id="about">
    <div class="card">
        <h1>Tentang Saya</h1>
         <p>Instagram: <a href="https://www.instagram.com/zqtarunaa_?igsh=bzRibTBzbHkzbGY1" target="_blank">zqtarunaa_</a></p>
    </div>
</section>

<section id="media">
    <div class="card">
        <h1>Media (Khusus Login)</h1>

        <iframe width="100%" height="250"
            src="https://www.youtube.com/embed/Ab7SjyLMzYA"
            style="border:none; border-radius:12px;"
            allowfullscreen>
        </iframe>

        <br><br>
        <button onclick="logout()">Logout</button>
    </div>
</section>

<script>

// CEK LOGIN
window.onload = function(){
    const user = JSON.parse(localStorage.getItem("userLogin"));

    if(user){
        document.getElementById("media").style.display = "block";
        document.getElementById("userInfo").innerHTML =
            "Halo, " + user.nama;
    }
}

// LOGOUT
function logout(){
    localStorage.removeItem("userLogin");
    location.reload();
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body {
    background:#f4f7fb;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:sans-serif;
}

.box {
    background:white;
    padding:40px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    width:300px;
    text-align:center;
}

input {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}

button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
}

button:hover {
    background:#1e40af;
}

a {
    display:block;
    margin-top:15px;
    text-decoration:none;
    color:#2563eb;
}

</style>
</head>

<body>

<div class="box">
    <h2>Login</h2>

    <form id="form">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="hp" placeholder="No HP" required>
        <button type="submit">Masuk</button>
    </form>

    <a href="index.html">‚Üê Kembali</a>
</div>

<script>

document.getElementById("form").onsubmit = function(e){
    e.preventDefault();

    const user = {
        nama: document.getElementById("nama").value,
        email: document.getElementById("email").value,
        hp: document.getElementById("hp").value
    };

    localStorage.setItem("userLogin", JSON.stringify(user));

    alert("Login berhasil!");

    window.location.href = "index.html";
}

</script>

</body>
</html>
