<script>
/* PARTICLE BACKGROUND */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<60;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*3+1,
        dx:(Math.random()-0.5)*1,
        dy:(Math.random()-0.5)*1
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="rgba(14,165,233,0.3)";
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x+=p.dx;
        p.y+=p.dy;

        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
    });
    requestAnimationFrame(animate);
}
animate();

/* AUTH SYSTEM */
function openModal(){
    authModal.style.display="flex";
}

window.onclick=function(e){
    if(e.target==authModal){
        authModal.style.display="none";
    }
}

function showRegister(){
    loginForm.style.display="none";
    registerForm.style.display="block";
}

function showLogin(){
    registerForm.style.display="none";
    loginForm.style.display="block";
}

function register(){
    const nama=regNama.value.trim();
    const email=regEmail.value.trim();
    const password=regPassword.value.trim();

    if(password.length<6){
        registerError.innerText="Password minimal 6 karakter!";
        return;
    }

    let users=JSON.parse(localStorage.getItem("users"))||[];

    if(users.find(u=>u.email===email)){
        registerError.innerText="Email sudah terdaftar!";
        return;
    }

    users.push({nama,email,password});
    localStorage.setItem("users",JSON.stringify(users));

    alert("Registrasi berhasil!");
    showLogin();
}

function login(){
    const email=loginEmail.value.trim();
    const password=loginPassword.value.trim();
    let users=JSON.parse(localStorage.getItem("users"))||[];

    const user=users.find(u=>u.email===email && u.password===password);

    if(!user){
        loginError.innerText="Email atau password salah!";
        return;
    }

    alert("Login berhasil!");
    authModal.style.display="none";
}

/* FEEDBACK STORAGE */
function kirimFeedback(e){
    e.preventDefault();

    const email=document.getElementById("email").value;
    const pesan=document.getElementById("pesan").value;

    let feedbacks=JSON.parse(localStorage.getItem("feedbacks"))||[];
    feedbacks.push({email,pesan,tanggal:new Date().toLocaleString()});
    localStorage.setItem("feedbacks",JSON.stringify(feedbacks));

    notif.innerHTML="<span class='success'>Feedback berhasil dikirim âœ¨</span>";
    e.target.reset();

    console.log("Daftar Feedback:",feedbacks);
}
</script>
