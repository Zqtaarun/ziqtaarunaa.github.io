<!-- FEEDBACK -->
<section id="feedback">
    <div class="card">
        <h2>Feedback</h2>

        <form onsubmit="kirimFeedback(event)">
            <input type="email" id="email" placeholder="Email kamu" required>
            <textarea id="pesan" rows="5" placeholder="Tulis feedback..." required></textarea>
            <button type="submit">Kirim</button>
        </form>

        <p id="notif"></p>
    </div>
</section>

<!-- FOOTER -->
<footer>

<script>

// CEK LOGIN
window.onload = function(){
    const user = JSON.parse(localStorage.getItem("userLogin"));

    if(user){
        document.getElementById("media").style.display = "block";
        document.getElementById("userInfo").innerHTML =
            "Halo, " + user.nama;
    }
}

// LOGOUT
function logout(){
    localStorage.removeItem("userLogin");
    location.reload();
}

// FEEDBACK
function kirimFeedback(e){
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pesan = document.getElementById("pesan").value;

    let data = JSON.parse(localStorage.getItem("feedback")) || [];

    data.push({ email, pesan });

    localStorage.setItem("feedback", JSON.stringify(data));

    document.getElementById("notif").innerText =
        "Feedback berhasil dikirim! Terima kasih ðŸ™Œ";

    e.target.reset();
}

</script>
