<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ziqtaaruna Library</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    overflow-x:hidden;
}

nav{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    padding:20px;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,0.1);
}

nav a{
    color:#cbd5e1;
    margin:0 15px;
    text-decoration:none;
    cursor:pointer;
    transition:.3s;
}

nav a:hover{
    color:#38bdf8;
    text-shadow:0 0 12px #38bdf8;
}

#userInfo{
    margin-top:10px;
    color:#38bdf8;
}

section{
    padding:80px 20px;
    text-align:center;
    display:none;
}

#home,#about,#feedback{
    display:block;
}

.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(20px);
    padding:40px;
    max-width:600px;
    margin:auto;
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 0 40px rgba(56,189,248,0.15);
    transition:.4s;
}

.card:hover{
    transform:translateY(-5px);
    box-shadow:0 0 60px rgba(56,189,248,0.5);
}

input,textarea{
    width:100%;
    padding:14px;
    margin:12px 0;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,0.08);
    color:white;
    outline:none;
}

button{
    padding:14px;
    width:100%;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#38bdf8,#6366f1);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px #38bdf8;
}

.error{
    color:#f87171;
    font-size:14px;
}

.sosmed-btn{
    display:inline-block;
    margin:8px;
    padding:10px 16px;
    border-radius:12px;
    background:rgba(56,189,248,0.15);
    text-decoration:none;
    color:#38bdf8;
    transition:.3s;
}

.sosmed-btn:hover{
    background:#38bdf8;
    color:white;
}

.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    backdrop-filter:blur(8px);
    justify-content:center;
    align-items:center;
}

.modal-content{
    background:rgba(30,41,59,.95);
    padding:40px;
    width:350px;
    border-radius:20px;
}

footer{
    background:rgba(255,255,255,0.05);
    padding:25px;
    text-align:center;
}
</style>
</head>
<body>

<nav>
    <a onclick="openModal()">Login</a>
    <div id="userInfo"></div>
</nav>

<section id="home">
    <h1>Welcome to My Library ðŸ“š</h1>
</section>

<!-- ABOUT -->
<section id="about">
    <div class="card">
        <h1>About Me</h1>
        <p>Halo ðŸ‘‹ Ini adalah halaman portfolio saya.</p>

        <div id="cvAbout" style="margin-top:20px;"></div>
        <div id="sosmedAbout" style="margin-top:20px;"></div>
    </div>
</section>

<!-- MEDIA -->
<section id="media">
    <div class="card">
        <h1>Media</h1>
        <div id="videoContainer"></div>
        <br>
        <input type="text" id="youtubeLink" placeholder="Masukkan link YouTube (https://youtu.be/xxxx)">
        <button onclick="tambahVideo()">Tambah Video</button>
        <br><br>
        <button onclick="logout()">Logout</button>
    </div>
</section>

<!-- PROFILE TOOLS (LOGIN ONLY) -->
<section id="profileTools">
    <div class="card">
        <h2>Upload CV</h2>
        <input type="file" id="cvFile" accept=".pdf">
        <button onclick="uploadCV()">https://www.canva.com/design/DAHBldfUCrE/4Ik9m8lMyLb74QIA0jqIOw/edit?utm_content=DAHBldfUCrE&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton</button>

        <hr style="margin:30px 0;border:1px solid rgba(255,255,255,0.1);">

        <h2>Tambah Sosial Media</h2>
        <input type="text" id="@zqtarunaa_" placeholder="Instagram">
        <input type="text" id="https://www.instagram.com/zqtarunaa_?igsh=bzRibTBzbHkzbGY1" placeholder="Sosial Media">
        <button onclick="tambahSosmed()">Tambah Sosmed</button>
    </div>
</section>

<section id="feedback">
    <div class="card">
        <h2>Feedback</h2>
        <form onsubmit="kirimFeedback(event)">
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="pesan" rows="4" placeholder="Pesan" required></textarea>
            <button type="submit">Kirim</button>
        </form>
        <p id="notif"></p>
    </div>
</section>

<div class="modal" id="authModal">
<div class="modal-content">

<div id="loginForm">
<h2>Login</h2>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button onclick="login()">Login</button>
<p class="error" id="loginError"></p>
</div>

<div id="registerForm" style="display:none;">
<h2>Daftar</h2>
<input type="text" id="regNama" placeholder="Nama Lengkap">
<input type="email" id="regEmail" placeholder="Email">
<input type="password" id="regPassword" placeholder="Password (min 6 karakter)">
<button onclick="register()">Daftar</button>
<p class="error" id="registerError"></p>
</div>

</div>
</div>

<footer>
Â© 2026 Ziqta Aruna
</footer>

<script>
function openModal(){
    authModal.style.display="flex";
}

window.onload=function(){
    const user=JSON.parse(localStorage.getItem("userLogin"));

    loadCVAbout();
    loadSosmedAbout();

    if(user){
        media.style.display="block";
        profileTools.style.display="block";
        userInfo.innerHTML="Halo, "+user.nama;
    }
}

function register(){
    const nama=regNama.value.trim();
    const email=regEmail.value.trim();
    const password=regPassword.value.trim();

    if(password.length<6){
        registerError.innerText="Password minimal 6 karakter!";
        return;
    }

    let users=JSON.parse(localStorage.getItem("users"))||[];
    users.push({nama,email,password});
    localStorage.setItem("users",JSON.stringify(users));

    alert("Berhasil daftar! Silakan login.");
    showLogin();
}

function login(){
    const email=loginEmail.value.trim();
    const password=loginPassword.value.trim();
    let users=JSON.parse(localStorage.getItem("users"))||[];

    const user=users.find(u=>u.email===email);

    if(!user){
        loginError.innerText="Akun tidak ditemukan. Silakan daftar.";
        showRegister();
        return;
    }

    if(user.password!==password){
        loginError.innerText="Password salah!";
        return;
    }

    localStorage.setItem("userLogin",JSON.stringify(user));
    location.reload();
}

function showRegister(){
    loginForm.style.display="none";
    registerForm.style.display="block";
}

function showLogin(){
    registerForm.style.display="none";
    loginForm.style.display="block";
}

function logout(){
    localStorage.removeItem("userLogin");
    location.reload();
}

/* YOUTUBE */
function tambahVideo(){
    const link=youtubeLink.value;
    const reg=/((youtu.be\/)|(v=))([^&]+)/;
    const match=link.match(reg);
    if(!match) return;

    videoContainer.innerHTML=
    `<iframe width="100%" height="250"
    src="https://www.youtube.com/embed/${match[4]}"
    style="border:none;border-radius:12px;"
    allowfullscreen></iframe>`;
}

/* CV */
function uploadCV(){
    const file=cvFile.files[0];
    if(!file || file.type!=="application/pdf"){
        alert("Upload file PDF");
        return;
    }

    const reader=new FileReader();
    reader.onload=function(e){
        localStorage.setItem("userCV",e.target.result);
        loadCVAbout();
    }
    reader.readAsDataURL(file);
}

function loadCVAbout(){
    const cv=localStorage.getItem("userCV");
    if(cv){
        cvAbout.innerHTML=
        `<h3>Curriculum Vitae</h3>
        <a href="${cv}" download="CV.pdf">
        <button style="margin-top:10px;">Download CV</button>
        </a>`;
    }else{
        cvAbout.innerHTML="<p style='color:#94a3b8;'>CV belum tersedia.</p>";
    }
}

/* SOSMED */
function tambahSosmed(){
    const nama=sosmedNama.value.trim();
    const link=sosmedLink.value.trim();
    if(!nama || !link) return;

    let list=JSON.parse(localStorage.getItem("sosmedList"))||[];
    list.push({nama,link});
    localStorage.setItem("sosmedList",JSON.stringify(list));

    sosmedNama.value="";
    sosmedLink.value="";
    loadSosmedAbout();
}

function loadSosmedAbout(){
    const list=JSON.parse(localStorage.getItem("sosmedList"))||[];
    sosmedAbout.innerHTML="<h3>Sosial Media</h3>";

    if(list.length===0){
        sosmedAbout.innerHTML+="<p style='color:#94a3b8;'>Belum ada sosial media.</p>";
        return;
    }

    list.forEach(item=>{
        sosmedAbout.innerHTML+=
        `<a class="sosmed-btn" href="${item.link}" target="_blank">${item.nama}</a>`;
    });
}

function kirimFeedback(e){
    e.preventDefault();
    notif.innerText="Terima kasih atas feedbacknya ðŸ™Œ";
    e.target.reset();
}
</script>

</body>
</html>
