
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Dina Maulina</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F5EBE0; /* Cream Light */
            font-family: 'Montserrat', sans-serif;
            color: #4E342E; /* Cokelat Gelap */
        }

        .container {
            text-align: center;
            border: 5px solid #8D6E63; /* Border Cokelat Tengah */
            padding: 40px;
            background-color: #FFFFFF;
            box-shadow: 10px 10px 0px #D7CCC8; /* Shadow Tegas */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 5px;
            color: #795548;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ziqta Aruna</h1>
        <p>NIM: 230709057</p>
    </div>
